    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Sign Up</h4>
                </div>
                <div class="modal-body">
                    <div>
                        <label for="">Email</label>
                        <br>
                        <input id="email" class="form-control" type="email" placeholder="Email Address">
                    </div>
                    <div>
                        <label for="">Password</label>
                        <br>
                        <input class="form-control" type="password" placeholder="Email Address">
                    </div>
                    <br>
                    <div class=" button-box">
                        <button onclick="signUp()" class="btn btn-info">Sign Up</button>
                    </div>
                    <br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <!--2nd Modal -->
    <div id="login" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Login</h4>
                </div>
                <div class="modal-body">
                    <div>
                        <label for="">Email</label>
                        <br>
                        <input class="form-control" type="email" placeholder="Email Address">
                    </div>
                    <div>
                        <label for="">Password</label>
                        <br>
                        <input class="form-control" type="password" placeholder="Email Address">
                    </div>
                    <br>
                    <div class="col-md-12 button-box">
                        <button class="btn btn-info">Log In</button>
                    </div>
                    <br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
